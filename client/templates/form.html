<template name="form">
  <div class="well bs-component">
    <h3>업체 정보 등록/수정</h3>
    <form class="form-horizontal" id="registerCompany">
      <fieldset>
        <div class="form-group">
          <label for="inputEmail" class="col-md-2 control-label">Email</label>

          <div class="col-md-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-md-2 control-label">Password</label>

          <div class="col-md-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>


        <!--company_name 상호명 -->
        <div class="form-group">
          <label for="" class="col-md-2 control-label">상호명</label>

          <div class="col-md-10">
            <input type="text" name="company_name" class="form-control" placeholder="placeholder">

          </div>
        </div>
        <!-- company_number	사업자등록번호 -->
        <div class="form-group">
          <label for="" class="col-md-2 control-label">사업자등록번호</label>

          <div class="col-md-10">
            <input type="text" name="company_number" class="form-control" placeholder="placeholder">

          </div>
        </div>
        <!-- company_line	업태 -->
        <div class="form-group">
          <label for="" class="col-md-2 control-label">업태</label>

          <div class="col-md-10">
            <input type="text" name="company_line" class="form-control" placeholder="placeholder">

          </div>
        </div>
        <!-- company_type	종목 -->
        <div class="form-group">
          <label for="" class="col-md-2 control-label">종목</label>

          <div class="col-md-10">
            <input type="text" name="company_type" class="form-control" placeholder="placeholder">

          </div>
        </div>
        <!-- company_address	사업장주소 -->
        <div class="form-group">
          <label for="" class="col-md-2 control-label">사업장주소</label>

          <div class="col-md-10">
            <input type="text" name="company_address" class="form-control" placeholder="placeholder">

          </div>
        </div>
        <!-- company_email	이메일(계산서발행) -->
        <div class="form-group">
          <label for="" class="col-md-2 control-label">이메일(계산서발행)</label>

          <div class="col-md-10">
            <input type="text" name="company_email" class="form-control" placeholder="placeholder">

          </div>
        </div>
        <!-- company_phone	전화번호 -->
        <div class="form-group">
          <label for="" class="col-md-2 control-label">전화번호</label>

          <div class="col-md-10">
            <input type="text" name="company_phone" class="form-control" placeholder="placeholder">

          </div>
        </div>


        <!-- company_ceo_name	대표자명 -->
        <div class="form-group">
          <label for="" class="col-md-2 control-label">대표자명</label>

          <div class="col-md-10">
            <input type="text" name="company_ceo_name" class="form-control" placeholder="placeholder">

          </div>
        </div>


        <!-- company_bank_name	은행명 -->
        <div class="form-group">
          <label for="" class="col-md-2 control-label">은행명</label>

          <div class="col-md-10">
            <input type="text" name="company_bank_name" class="form-control" placeholder="placeholder">

          </div>
        </div>


        <!-- company_bank_number	계좌번호 -->
        <div class="form-group">
          <label for="" class="col-md-2 control-label">계좌번호</label>

          <div class="col-md-10">
            <input type="text" name="company_bank_number" class="form-control" placeholder="placeholder">

          </div>
        </div>


        <!-- company_certificate	사업자등록증 제출유무 -->
        <div class="form-group">
          <label for="" class="col-md-2 control-label">사업자등록증 제출유무</label>

          <div class="col-md-10">
            <input type="text" name="company_certificate" class="form-control" placeholder="placeholder">

          </div>
        </div>


        <!-- company_bank_copy	통장(계좌)사본 제출유무 -->
        <div class="form-group">
          <label for="" class="col-md-2 control-label">통장(계좌)사본 제출유무</label>

          <div class="col-md-10">
            <input type="text" name="company_bank_copy" class="form-control" placeholder="placeholder">

          </div>
        </div>


        <!-- company_manager	담당자 -->
        <div class="form-group">
          <label for="" class="col-md-2 control-label">담당자</label>

          <div class="col-md-10">
            <input type="text" name="company_manager" class="form-control" placeholder="placeholder">

          </div>
        </div>


        <!-- company_manager_number	담당자 전화번호 -->
        <div class="form-group">
          <label for="" class="col-md-2 control-label">담당자 전화번호</label>

          <div class="col-md-10">
            <input type="text" name="company_manager_number" class="form-control" placeholder="placeholder">

          </div>
        </div>


        <!-- company_credit	신용평점 -->
        <div class="form-group">
          <label for="" class="col-md-2 control-label">신용평점</label>

          <div class="col-md-10">
            <input type="text" name="company_credit" class="form-control" placeholder="placeholder">

          </div>
        </div>


        <!-- company_registered_date	등록일자 -->
        <div class="form-group">
          <label for="" class="col-md-2 control-label">등록일자</label>

          <div class="col-md-10">
            <input type="text" name="company_registered_date" class="form-control" placeholder="placeholder">

          </div>
        </div>
















        <div class="form-group">
          <label for="inputFile" class="col-md-2 control-label">File</label>

          <div class="col-md-10">
            <input type="text" readonly="" class="form-control" placeholder="Browse...">
            <input type="file" id="inputFile" multiple="">
          </div>
        </div>
        <div class="form-group">
          <label for="textArea" class="col-md-2 control-label">특이사항</label>

          <div class="col-md-10">
            <textarea class="form-control" rows="3" id="textArea"></textarea>
            <!-- <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span> -->
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-10 col-md-offset-2">
            <button type="button" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</template>
